<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Tips</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://www.roblox.com/favicon.ico'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px black;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff4500;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6347;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>Welcome to Roblox Tips!</h1>
    <button onclick="start()">Start</button>
    <p id="message"></p>

    <script>
        function start() {
            const message = document.getElementById('message');
            message.innerHTML = 'Roblox true web is on <br> <a href="https://www.roblox.com" target="_blank" style="color:yellow;">Roblox link</a>';
        }
    </script>
</body>
</html>
